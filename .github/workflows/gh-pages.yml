name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Grant the minimum required permissions so the action can push to gh-pages and manage pages
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # persist-credentials ensures the GITHUB_TOKEN is available for git push
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Use just the repo name so base becomes '/repo-name/' which is correct for project pages
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: npm run build:static

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages (official)
        uses: actions/deploy-pages@v1
